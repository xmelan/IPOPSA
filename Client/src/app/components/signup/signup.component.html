

<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card border-primary mb-3">
      <div class="card-header " >
        TRAILERFLIX
      </div>
      <div class="card-body">
        <form (submit)="signUp()">
          <div class="form-floating mb-3">
            <input type="email" [(ngModel)]="user.username" name="username" class="form-control" id="floatingInput" placeholder="Usuario"  required autofocus>
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com"  required >
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="floatingPassword" placeholder="ContraseÃ±a" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" [(ngModel)]="user.rol" name="rol" class="form-control" id="floatingRol" placeholder="Rol" required>
            <label for="floatingPassword">Rol</label>
          </div>
          <div class="form-floating">
            <input type="password" [(ngModel)]="user.code" name="code" class="form-control" id="floatingCode" placeholder="Codigo" required>
            <label for="floatingPassword">Code</label>
          </div>
          <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary mt-3 container">Crear cuenta</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
