<div class="container col-xxl-8 px-4 py-5">

      <img src="assets/escudo.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="400" height="200" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 style="font-size: 40px;" class="display-5 fw-bold lh-1 mb-3 h1">Bienvenido al Campus Virtual</h1>
      <p class="lead"></p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2"  [routerLink]="['/signin']"

      </div>
    </div>
  </div>
</div>

  </div>

</div>
